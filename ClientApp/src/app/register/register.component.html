<div class="container my-5">
    <h2 class="text-center text-primary">Đăng kí</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="customerId">Tên đăng nhập</label>
            <input type="text" name="customerId" class="form-control" placeholder="Nhập tên đăng nhập..." formControlName="customerId">
            <div class="alert alert-danger" *ngIf="registerForm.controls.customerId.errors && registerForm.controls.customerId.touched">
                Tên đăng nhập không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" name="name" class="form-control" placeholder="Nhập họ tên..." formControlName="name">
            <div class="alert alert-danger" *ngIf="registerForm.controls.name.errors && registerForm.controls.name.touched">
                Họ và tên không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..." formControlName="password">
            <div class="alert alert-danger" *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched">
                Mật khẩu không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="confirm">Xác nhận mật khẩu</label>
            <input type="password" name="confirm" class="form-control" placeholder="Xác nhận mật khẩu..." formControlName="confirm">
            <div class="alert alert-danger" *ngIf="registerForm.controls.confirm.errors && registerForm.controls.confirm.touched">
                Xác nhận mật khẩu không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Nhập email..." formControlName="email">
            <div class="alert alert-danger" *ngIf="registerForm.controls.email.errors && registerForm.controls.email.touched">
                Email không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="birthdate">Ngày sinh</label>
            <input type="date" name="birthdate" class="form-control" placeholder="Nhập ngày sinh..." formControlName="birthdate">
            <div class="alert alert-danger" *ngIf="registerForm.controls.birthdate.errors && registerForm.controls.birthdate.touched">
                Ngày sinh không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="phonenumber">Số điện thoại</label>
            <input type="text" name="phonenumber" class="form-control" placeholder="Nhập số điện thoại..." formControlName="phonenumber">
            <div class="alert alert-danger" *ngIf="registerForm.controls.phonenumber.errors && registerForm.controls.phonenumber.touched">
                Số điện thoại không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" name="address" class="form-control" placeholder="Nhập địa chỉ..." formControlName="address">
            <div class="alert alert-danger" *ngIf="registerForm.controls.address.errors && registerForm.controls.address.touched">
                Địa chỉ không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <label for="accountnumber">Số tài khoản</label>
            <input type="text" name="accountnumber" class="form-control" placeholder="Nhập mật khẩu..." formControlName="accountnumber">
            <div class="alert alert-danger" *ngIf="registerForm.controls.accountnumber.errors && registerForm.controls.accountnumber.touched">
                Số tài khoản không hợp lệ
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mb-2 form-control">Đăng kí</button>
        </div>
    </form>
</div>
